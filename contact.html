  <!--main-->
  <main>
    <div id="section__under__contact" class="inner">
      <h2 class="section__under--title">Contact</h2>
      <h3 class="under__title--ja">お問い合わせ</h3>
      <table class="under__contact__form">
        <tr>
          <th class="under__contact__item">氏名 (貴社名) </th>
          <td class="under__contact__body">
            <input type="text" name="name" class="form--text">
          </td>
        </tr>

        <tr>
          <th class="under__contact__item">お名前<span class="item--sign">*</span></th>
          <td class="under__contact__body">
            <input type="text" name="name" class="form--text">
          </td>
        </tr>

        <tr>
          <th class="under__contact__item">メールアドレス<span class="item--sign">*</span></th>
          <td class="under__contact__body">
            <input type="mail" name="mail" class="form--text">
          </td>
        </tr>

        <tr>
          <th class="under__contact__item">電話番号</th>
          <td class="under__contact__body">
            <input type="tel" name="tel" class="form--text">
          </td>
        </tr>

        <tr>
          <th class="under__contact__item">お問い合わせ内容<span class="item--sign">*</span></th>
          <td class="under__contact__body">
            <textarea name="お問い合わせ" class="form--textarea"></textarea>
          </td>
        </tr>
      </table>
      <a class="contact--btn" href="#">内容を送信する</a>
    </div>
